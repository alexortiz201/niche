version: '3.6'

volumes:
  database_data:
    driver: local

services:
################################
#   Setup postgres container
################################
  db:
    image: postgres:latest
    volumes:
      - database_data:/var/lib/postgresql/data

################################
#   Setup node container
################################
  server:
    build: ./server
    command: npm start
    expose:
      - 5000
    ports:
      - 5000:5000
    volumes:
      - ./server:/usr/src/app/
    links:
      - db
    environment:
      - PGHOST=db
      - PGDATABASE=postgres
      - PGUSER=postgres

################################
#   Setup frontend container
################################
  client:
    build: ./client
    # yarn start has issues when killing container,
    # exit 1
    command: npm start
    expose:
      - 4000
    ports:
      - 4000:3000
    volumes:
      - ./client/src:/usr/src/app/src
      - ./client/public:/usr/src/app/public
    links:
      - server
